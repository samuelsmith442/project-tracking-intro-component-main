<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-shape"></div>
  
  <div class="container">
    <header>
      <nav>
        <div class="logo">
          <img src="./images/logo.svg" alt="Logo">
        </div>
        
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <img src="./images/icon-hamburger.svg" alt="Open menu" class="icon-hamburger">
          <img src="./images/icon-close.svg" alt="Close menu" class="icon-close hidden">
        </button>
        
        <ul class="nav-links">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="nav-divider"></li>
          <li><a href="#" class="login-link">Login</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <div class="hero">
        <div class="hero-content">
          <div class="tag-line">
            <span class="tag">New</span>
            <span class="monograph">Monograph Dashboard</span>
          </div>
          
          <h1>Powerful insights into your team</h1>
          
          <p class="description">Project planning and time tracking for agile teams</p>
          
          <div class="cta">
            <button class="demo-btn">Schedule a demo</button>
            <span class="preview-text">to see a live preview</span>
          </div>
        </div>
        
        <div class="hero-image">
          <img src="./images/illustration-devices.svg" alt="Illustration of devices">
        </div>
      </div>
    </main>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Samuel Smith</a>.
    </p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
